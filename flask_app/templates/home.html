{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="text-muted">{{ post.journal }}     {{post.year}}</a>
            </div>
            <h2><a class="article-title" href="{{ url_for('post', post_id=post.contentId) }}">{{ post.title }}</a></h2>
              <p class="article-content">{{ post.text|truncate(300)|safe }}</p>
              <a class="mr-2" href="{{ post.url }}">{{ post.url }}</a>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
