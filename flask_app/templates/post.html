{% extends "layout.html" %}
{% block content %}
  <article class="media content-section">

    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ post.journal }}</a>
        <small class="text-muted">{{ post.year }}</small>

          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('update_post', post_id=post.id) }}">Like</a>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('comment', post_id=post.id) }}">Comment</a>
            <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Dislike</button>

          </div>

      </div>
      <h2 class="article-title">{{ post.title }}</h2>
      <p class="article-content">{{ post.text }}</p>
      <a class="mr-2" href="{{ post.url }}">Full text {{ post.url }}</a>
    </div>
  </article>
  <!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST">
            <input class="btn btn-danger" type="submit" value="Delete">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
